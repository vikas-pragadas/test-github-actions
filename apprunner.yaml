version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "No build commands needed - using pre-built image from ECR"
run:
  runtime-version: latest
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
