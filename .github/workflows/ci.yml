name: Deploy to ECR & App Runner
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # OIDC Authentication (NO AWS KEYS!)
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-arn: arn:aws:iam::790261630365:role/GitHubActionsAppRunnerRole
        aws-region: us-east-1
    
    # Build & Push to ECR
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build & Push
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/github-actions:$IMAGE_TAG .
        docker push $ECR_REGISTRY/github-actions:$IMAGE_TAG
